<!DOCTYPE html>
<html lang="en">
<head>
  <title>Whatsapp Chat - Unsaved Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="194x194" href="/apple-touch-icon.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="number">Whatsapp Number</label>
    <input type="phone" id="number" class="form-control" value="91"/>
  </div>

  <!-- Submit button -->
  <a href="" id="whatsappLink" class="btn btn-primary btn-block mb-4">Start Chat</a>
</form>
</body>
<script>
$('#number').on('input', function() {
  $('#whatsappLink').prop('href', "https://wa.me/" + this.value);
});
</script>
</html>
